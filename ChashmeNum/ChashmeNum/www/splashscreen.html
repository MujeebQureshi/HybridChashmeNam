<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Splash Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/framework.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="scripts/webfont.js"></script>
    <script type="text/javascript" src="scripts/modernizr.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        *:not(input):not(textarea) {
            -webkit-touch-callout: none;    /* prevent callout to copy image, etc when tap to hold */
            -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */
            -webkit-user-select: none;      /* prevent copy paste, to allow, change 'none' to 'text' */
            /*-ms-touch-callout: none;*/
            -ms-user-select: none;
            -ms-text-size-adjust: none;
            /*-moz-touch-callout: none;*/
            -moz-user-select: none;
            -moz-text-size-adjust: none;
        }
		
		
		.logoAnim {
			-webkit-transform: translateY(-100px);
			-ms-transform: translateY(-100px);
			-moz-transform: translateY(-100px);
			-o-transform: translateY(-100px);
			transform: translateY(-100px);
			transition: all 1s ease;
		}
		
		@keyframes fadein {
			from { opacity: 0; }
			to   { opacity: 1; }
		}

		/* Firefox  16 */
		@-moz-keyframes fadein {
			from { opacity: 0; }
			to   { opacity: 1; }
		}

		/* Safari, Chrome and Opera > 12.1 */
		@-webkit-keyframes fadein {
			from { opacity: 0; }
			to   { opacity: 1; }
		}

		/* Internet Explorer */
		@-ms-keyframes fadein {
			from { opacity: 0; }
			to   { opacity: 1; }
		}

		/* Opera  12.1 */
		@-o-keyframes fadein {
			from { opacity: 0; }
			to   { opacity: 1; }
		}
				
		.loginAnim {

			-webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
			-moz-animation: fadein 2s; /* Firefox 16 */
			-ms-animation: fadein 2s; /* Internet Explorer */
			-o-animation: fadein 2s; /* Opera 12.1 */
			animation: fadein 2s;
			-webkit-animation-fill-mode: forwards;
		}

		    
</style>
</head>
<body>
    <section class="w-section" style="width:100%;"> 
        <div class="page-content bg-gradient" id="main-stack"> 
            <div class=" padding">
                <div class="" style="text-align : center;"> <!--splash-logo-->
                    <object id="appLogo" data="images/logoCeN.svg" type="image/svg+xml" style="width: 240px;height: 240px; margin-top:100px; padding:20px"></object>
                </div>
                <div id="loginDet" class="bottom-section padding" style="opacity:0;" > 
					<div class="w-form"> 
						<form id="submit-form" name="email-form" action="#" data-redirect="home.html"> 
						<div> 
							<label class="label-form light" for="email-field">USERNAME</label> 
							<input class="w-input input-form light" id="email-field" type="email" name="email" value="david.smith@gmail.com" data-name="email" required="required"> 
							<div class="separator-fields"></div>
						</div>
						<div> 
							<label class="label-form light" for="email">PASSWORD</label> 
							<div class="block-input-combined"> 
								<input class="w-input input-form light left" id="password-field" type="password" value="password" name="password" data-name="password" required="required"><a class="right-input-link" href="forgot.html" data-load="1">Forgot Password</a>
							</div>
							<div class="separator-button-input"></div>
						</div>
						<button id="appSignIn" class="w-button action-button" type="button" value="Sign In" style="background-color:dodgerblue"> Sign In</button>
						<div class="separator-button"></div>
						<button id="appSignInFB" class="w-button action-button" type="button" value="Sign In" style="background-color:#314777;"><i class="icon ion-social-facebook"></i>&nbsp; Sign In with FACEBOOK</button>
						<div class="separator-button"></div>
						<button id="appSignInGoogle" class="w-button action-button" type="button" value="Sign In" style="background-color:#ff274a;"><i class="icon ion-social-googleplus"></i>&nbsp; Sign In with GOOGLE</button>
						<div class="separator-button"></div>
						<a class="link-upper" href="signup.html" data-load="1">Don't have an account? <strong class="b-link">Sign Up</strong></a> 
						</form> 
					</div>
				</div>
            </div>
        </div>
        <div class="page-content loading-mask" id="new-stack">
            <div class="loading-icon">
                <div class="navbar-button-icon icon ion-load-d"></div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/appBundle.js"></script>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    
    <script type="text/javascript">
        var storage = window.localStorage;
        
        $(document).ready(function(){
            
			setInterval(function(){ 
				movetoLogin();
			}, 2000);
		})
		
		function movetoLogin(){
			$(".loading-icon").fadeOut(1000, redirectPage); 
		}
		
		function redirectPage(){
			$("#appLogo").addClass("logoAnim");
			$("#loginDet").addClass("loginAnim");
		}

		$("#appSignIn").click(function (e) {
		    var value = storage.getItem("userid");
		    alert(value);
		})

		$("#appSignInFB").click(function (e) {
		    storage.setItem("userid", $("#email-field").val());
		})

		$("#appSignInGoogle").click(function (e) {
		    storage.removeItem("userid");
		})
		
    </script>
</body>
</html>
