<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>Login</title> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" type="text/css" href="css/normalize.css"> 
<link rel="stylesheet" type="text/css" href="css/framework.css"> 
<link rel="stylesheet" type="text/css" href="css/styles.css"> 
<script src="scripts/webfont.js"></script> 
<!-- <script>WebFont.load({google:{families: ["Montserrat:400,700"]}}); </script> -->
<script type="text/javascript" src="scripts/modernizr.js"></script>
<!-- <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico"> 
<link rel="apple-touch-icon" href="images/logo.ico">  -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
<link href="css/ionicons.min.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        *:not(input):not(textarea) {
            -webkit-touch-callout: none;    /* prevent callout to copy image, etc when tap to hold */
            -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */
            -webkit-user-select: none;      /* prevent copy paste, to allow, change 'none' to 'text' */
            /*-ms-touch-callout: none;*/
            -ms-user-select: none;
            -ms-text-size-adjust: none;
            /*-moz-touch-callout: none;*/
            -moz-user-select: none;
            -moz-text-size-adjust: none;
        }
    </style>

</head>
<body> 
<section class="w-section mobile-wrapper" style="width:100%;"> 
	<div class="page-content bg-gradient" id="main-stack" data-scroll="0"> 
		<div class=" padding"> 
			<div class="" style="text-align:center;"> <!--splash-logo-->
				<object data="images/logoCeN.svg" type="image/svg+xml" style="width: 240px;height: 240px;margin: 40px; padding:20px"></object>    
			</div>
				<div id="loginDet" class="bottom-section padding" style="display:none;" > 
					<div class="w-form"> 
						<form id="submit-form" name="email-form" action="#" data-redirect="home.html"> 
						<div> 
							<label class="label-form light" for="email-field">USERNAME</label> 
							<input class="w-input input-form light" id="email-field" type="email" name="email" value="david.smith@gmail.com" data-name="email" required="required"> 
							<div class="separator-fields"></div>
						</div>
						<div> 
							<label class="label-form light" for="email">PASSWORD</label> 
							<div class="block-input-combined"> 
								<input class="w-input input-form light left" id="password-field" type="password" value="password" name="password" data-name="password" required="required"><a class="right-input-link" href="forgot.html" data-load="1">Forgot Password</a>
							</div>
							<div class="separator-button-input"></div>
						</div>
						<button class="w-button action-button" type="button" value="Sign In" style="background-color:dodgerblue"> Sign In</button>
						<div class="separator-button"></div>
						<button class="w-button action-button" type="button" value="Sign In" style="background-color:#314777;"><i class="icon ion-social-facebook"></i>&nbsp; Sign In with FACEBOOK</button>
						<div class="separator-button"></div>
						<button class="w-button action-button" type="button" value="Sign In" style="background-color:#ff274a;"><i class="icon ion-social-googleplus"></i>&nbsp; Sign In with GOOGLE</button>
						<div class="separator-button"></div>
						<a class="link-upper" href="signup.html" data-load="1">Don't have an account? <strong class="b-link">Sign Up</strong></a> 
						</form> 
					</div>
				</div>
			</div>
		</div>
	<!-- <div class="page-content loading-mask" id="new-stack"> 
		<div class="loading-icon"> 
			<div class="navbar-button-icon icon ion-load-d"></div>
		</div>
	</div> -->
</section> 

<script type="text/javascript" src="scripts/jquery.min.js"></script> 
<script type="text/javascript">
	$(document).ready(function(){
		$("#loginDet").fadeIn(1000);
	})
</script>
<!-- <script type="text/javascript" src="scripts/framework.js"></script> 
<script type="text/javascript" src="scripts/scripts.js"></script>  -->

</body>
</html>
